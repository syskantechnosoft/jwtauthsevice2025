<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="~{fragments/header :: header-unauthenticated}"></div>

	<main>
		<div class="form-container">
			<h2>Login</h2>

			<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
			<div th:if="${logoutMessage}" class="alert alert-info" th:text="${logoutMessage}"></div>
			<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

			<form th:action="@{/perform_login}" th:object="${loginRequest}" method="post">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" th:field="*{username}" required autofocus>
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" th:field="*{password}" required>
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<p class="mt-2 text-center">
				Don't have an account? <a th:href="@{/register}">Register here</a>
			</p>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
